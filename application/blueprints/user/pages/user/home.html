{% extends "base.html" %}

{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <a href="{{ url_for('user.add') }}" class="btn btn-success">Add User</a>
        </div>
    </div>

    <div class="row bg-light">
        <div class="col-4 border p-2">
            <span>First Name</span>
        </div>
        <div class="col-4 border p-2">
            <span>Last Name</span>
        </div>
        <div class="col-4 border p-2">
            <span>Actions</span>
        </div>
    </div>

    {% for user in users %}
    <div class="row">
        <div class="col-4 border p-2">
            {{ user.first_name }}
        </div>
        <div class="col-4 border p-2">
            {{ user.last_name }}
        </div>
        <div class="col-4 border p-2">
            <a href="{{ url_for('user.edit', record_id=user.id) }}" class="btn btn-success">Edit</a>
            <a href="{{ url_for('user.delete', record_id=user.id) }}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% else %}
    <div class="row border p-2">
        <span>No record found.</span>
    </div>    
    {% endfor %}
</div>

{% endblock %}
